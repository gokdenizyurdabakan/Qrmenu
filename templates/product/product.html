<div class="card mt-3 " style="max-width: 200px;">
  {% if item.cover_image %}
  <img src="{{ item.cover_image.url }}" alt="Card image" >
  {% endif %}
  <div class="card-body">
    <p class="card-text" >
     <h4>{{ item.title }}</h4>
     {{item.content}}
    </p>
  </div>
  
  <div class="card-body">
    <h4><span>{{ item.price }} TL</span></h4> 

  </div>
  
</div>
